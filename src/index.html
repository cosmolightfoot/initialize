<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Flippy Coin</title>
</head>
<body>
    <header><h1>Flippy Coin</h1></header>
    <main>
        <section>
            <img src="" class="hidden" id="coin-pic">
        </section>

        <section>

            <form id="flip-form">

                <label for="heads">Heads</label>
                <input type="radio" id="heads" name="flip" value="heads" checked> 
                
                <label for="tails">Tails</label>
                <input type="radio" id="tails" name="flip" value="tails"> 
                
                
                <button>Toss!</button>

            </form>
        </section>

        <section>

            Wins: <span id="wins">0</span>
            Losses: <span id="losses">0</span>
            
        </section>
    </main>
    <footer>&copy; Paleopuffs Corp 2019</footer>
    <script type="module" src="main.js"></script>
</body>
</html>
